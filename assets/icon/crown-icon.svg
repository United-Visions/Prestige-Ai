<?xml version="1.0" encoding="UTF-8"?><svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">  <defs>

  <defs>    <!-- Gradient definitions matching the CSS gradient-primary -->

    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">

      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />      <stop offset="0%" style="stop-color:hsl(250, 100%, 70%);stop-opacity:1" />

      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />      <stop offset="100%" style="stop-color:hsl(280, 100%, 75%);stop-opacity:1" />

    </linearGradient>    </linearGradient>

  </defs>    

      <!-- Glow filter for the pulsing effect -->

  <!-- Background circle -->    <filter id="glow">

  <circle cx="256" cy="256" r="240" fill="url(#crownGradient)" stroke="none"/>      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>

        <feMerge> 

  <!-- Crown icon (scaled up Lucide crown path) -->        <feMergeNode in="coloredBlur"/>

  <g transform="translate(256, 256) scale(8) translate(-12, -12)">        <feMergeNode in="SourceGraphic"/>

    <path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7z"       </feMerge>

          fill="white"     </filter>

          stroke="none"/>    

    <path d="M2 4h20"     <!-- Shadow filter -->

          stroke="white"     <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">

          stroke-width="2"       <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>

          stroke-linecap="round"       <feOffset dx="0" dy="4" result="offset" />

          stroke-linejoin="round"       <feComponentTransfer>

          fill="none"/>        <feFuncA type="linear" slope="0.3"/>

  </g>      </feComponentTransfer>

</svg>      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circular background with gradient -->
  <circle cx="256" cy="256" r="230" fill="url(#primaryGradient)" filter="url(#shadow)" />
  
  <!-- Crown icon (scaled up version of Lucide Crown) -->
  <g transform="translate(256, 256) scale(8)" fill="white" filter="url(#glow)">
    <path d="m2 20 3-3.5L12 21l7-4.5L22 20H2ZM2 4l3 4h14l3-4-6 2-4-4-4 4L2 4Z" stroke="white" stroke-width="0.5" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
  
  <!-- Gem accent (top-right corner) -->
  <g transform="translate(380, 132) scale(3)" fill="hsl(280, 100%, 85%)" filter="url(#glow)">
    <circle cx="0" cy="0" r="16" fill="hsl(280, 100%, 80%)" />
    <!-- Gem icon scaled and positioned -->
    <path d="M6 3h4l2 2v2l-8 8-8-8v-2l2-2Z" transform="translate(-6, -6) scale(0.8)" fill="hsl(280, 100%, 95%)" stroke="hsl(280, 100%, 70%)" stroke-width="0.5"/>
  </g>
</svg>